<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="box1" class="col-md-4 box"></div>
            <div id="box2" class="col-md-4 box"></div>
            <div id="box3" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="box4" class="col-md-4 box"></div>
            <div id="box5" class="col-md-4 box"></div>
            <div id="box6" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="box7" class="col-md-4 box"></div>
            <div id="box8" class="col-md-4 box"></div>
            <div id="box9" class="col-md-4 box"></div>
          </div>
      </div>
      <div class="row">
        <input class="col-md-2 col-md-offset-5 btn btn-primary" type="reset" value="Reset">
      </div>
    </div>
  </body>
</html>
